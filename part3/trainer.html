	</head>
	<body>
		<div class="navbar navbar-expand-sm bg-primary navbar-dark">
			<a class="navbar-brand" href="#">创建班级</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    			<span class="navbar-toggler-icon"></span>

  			<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
			<ul class="navbar-nav">
    			<li class="nav-item">
      				<a class="nav-link" href="./create%20a%20class.html">基本信息</a>
   				</li>

      				<a class="nav-link" href="./student.html">添加学员</a>

      				<a class="nav-link active" href="#">添加培训师</a>
    			</li>
  			</ul>
  			</div>
		</div>
		<div class="container mt-3 mb-6">
			<h6>第一种方式</h6>
			<form>
				<label>所在区域：</label>
				<select class="none">
					<option>锦江进修院</option>
				</select>
			</form>
			<div class="box">
			<div id="left">
				<select multiple="multiple">
					<option>陈景</option>
					<option>陈静</option>
					<option>陈锐</option>
					<option>嵇锐</option>
					<option>杨吟生</option>
					<option>王健伟</option>
				</select>
			</div>
			<div id="opt">
				<input type="button" name="toRight" id="toRight" value=">" /><br>
				<input type="button" name="toLeft" id="toLeft" value="<" /><br>
				<input type="button" name="toAllRight" id="toAllRight" value=">>" /><br>
				<input type="button" name="toAllLeft" id="toAllLeft" value="<<" /><br>
			</div>
			<div id="right">
				<select multiple="multiple">
					<option>陈中华</option>
					<option>龚萍</option>
				</select>
			</div>
			</div>
		</div>
		<hr />
		<div class="container">
			<h6>第二种方式</h6>
			<form>
				<label>登录邮箱：</label>
				<input type="text" />
				<button type="submit">添加</button>
			</form>
		</div>
		<script src="js/jQuery.js" type="text/javascript" charset="utf-8"></script>
