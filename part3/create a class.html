<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>创建班级</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="navbar navbar-expand-sm bg-primary navbar-dark">
			<a class="navbar-brand" href="#">创建班级</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
			<ul class="navbar-nav">
    			<li class="nav-item">
      				<a class="nav-link active" href="#">基本信息</a>
   				</li>
    			<li class="nav-item">
      				<a class="nav-link" href="./student.html">添加学员</a>
    			</li>
    			<li class="nav-item">
      				<a class="nav-link" href="./trainer.html">添加培训师</a>
    			</li>
  			</ul>
  			</div>
		</div>
		<!--基本信息-->
		<div class="container">
			<form method="post" class="mt-1">
				<div class="form-inline mt-1">
      				<label for="email"><span class="text-danger">*</span>班级名称:</label>
      				<input type="email" class="form-control" id="email">
    			</div>
    			<div class="form-inline mt-1">
      				<label for="email"><span class="text-danger">*</span>所属学校:</label>
      				<select class="form-control mr-2">
      					<option>四川省</option>
      				</select>
      				<select class="form-control mr-2">
      					<option>成都市</option>
      				</select>
      				<select class="form-control mr-2">
      					<option>青阳区</option>
      				</select>
      				<select class="form-control mr-2">
      					<option>测试站点</option>
      				</select>
    			</div>
    			<div class="form-inline mt-1">
      				<label for="email"><span class="text-danger">*</span>班级类型:</label>
      				<select class="form-control mr-2">
      					<option>--请选择--</option>
      				</select>
    			</div>
    			<div class="form-inline mt-1">
      				<label for="email"><span class="text-danger">*</span>班级概述:</label>
      				<textarea cols="50" rows="5"></textarea>
    			</div>
    			<div class="form-inline mt-1">
      				<label for="email"><span class="text-danger">*</span>上传图片:</label>
      				<img src="img/4.png" />
      				<input type="file">
    			</div>
    			<div class="form-inline mt-1">
      				<label for="email"><span class="text-danger">*</span>班级状况:</label>
      				<select class="form-control mr-2">
      					<option>开放</option>
      					<option>关闭</option>
      				</select>
    			</div>
    			<div class="mt-2">
    			<button type="submit" class="btn btn-primary">保存</button>
    			<button type="submit" class="btn btn-primary"><a href="./student.html" class="text-white">保存并下一步</a></button>
    			</div>
			</form>
		</div>
	</body>
</html>
