<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学员评价</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="blue"></div>
			<div class="container">
			<h3><b>学员评价</b></h3>
			</div>
		</div>
		<hr />
		<div class="container">
			<form method="post">
				<div class="input-group mb-3">
      				<div class="input-group-prepend">
        				<span class="input-group-text">班级名称</span>
      				</div>
      				<input type="text" class="form-control" placeholder="游戏化学习资源应用培训班">
    			</div>
    			<div class="input-group mb-3">
      				<div class="input-group-prepend">
        				<span class="input-group-text">评价类型</span>
      				</div>
      				<input type="text" class="form-control" placeholder="培训师">
    			</div>
    			<div class="input-group mb-3">
      				<div class="input-group-prepend">
        				<span class="input-group-text pl-4 pr-4">&nbsp;备注&nbsp;</span>
      				</div>
      				<input type="text" class="form-control" placeholder="顾老师的讲座非常精彩，讲了很多有用的知识">
    			</div>
    			<div class="input-group mb-3">
      				<div class="input-group-prepend">
        				<span class="input-group-text pl-3 pr-3">&nbsp;评价人&nbsp;</span>
      				</div>
      				<input type="text" class="form-control" placeholder="赵丽">
    			</div>
    			<div class="input-group mb-3">
      				<div class="input-group-prepend">
        				<span class="input-group-text">评价时间</span>
      				</div>
      				<input type="text" class="form-control" placeholder="2017-4-17 22:17:55">
    			</div>
    			<div class="d-flex justify-content-around">
    				<button class="btn btn-success pl-3 pr-3">返回</button>
    			</div>
    		</form>
    	</div>
	</body>
</html>
